<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Your AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user { color: blue; }
    .ai { color: green; }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
    }
    button {
      width: 18%;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Talk to Your AI</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userMessage = input.value;
      if (!userMessage) return;

      addMessage('You', userMessage, 'user');
      input.value = '';

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "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" // 
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: userMessage }
          ]
        })
      });

      const data = await response.json();
      const aiMessage = data.choices?.[0]?.message?.content || "Sorry, I couldn't respond.";
      addMessage('AI', aiMessage, 'ai');
    }

    function addMessage(sender, text, className) {
      const div = document.createElement('div');
      div.classList.add('message', className);
      div.innerHTML = <strong>${sender}:</strong> ${text};
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
