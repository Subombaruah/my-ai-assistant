<!DOCTYPE html>
<html>
<head>
  <title>Simple AI Assistant</title>
</head>
<body>
  <h2>Ask Me Anything</h2>
  <input type="text" id="user-input" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <pre id="response"></pre>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input").value;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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 "
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await response.json();
      document.getElementById("response").textContent = data.choices[0].message.content;
    }
  </script>
</body>
</html>
