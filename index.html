<!DOCTYPE html>
<html>
<head>
  <title>Simple AI Assistant</title>
</head>
<body>
  <h2>Ask Me Anything</h2>
  <input type="text" id="user-input" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <pre id="response"></pre>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input").value;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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 "
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await response.json();
      document.getElementById("response").textContent = data.choices[0].message.content;
    }
  </script>
</body>
</html>
